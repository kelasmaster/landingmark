<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to Our Service</h1>
            <p>Your tagline goes here</p>
        </section>

        <!-- Features Section -->
        <section class="features">
            {% include content.md %}
        </section>

        <!-- Testimonial Slider -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">"Amazing service!" - User 1</div>
                <div class="swiper-slide">"Highly recommended!" - User 2</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Pricing Table -->
        <section class="pricing">
            <div class="price-card">
                <h3>Basic</h3>
                <p>$19/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                </ul>
            </div>
            <div class="price-card">
                <h3>Premium</h3>
                <p>$49/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                </ul>
            </div>
        </section>

        <!-- WhatsApp Form -->
        <form id="whatsappForm" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="text" name="address" placeholder="Address" required>
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Send via WhatsApp</button>
        </form>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // WhatsApp Form Handling
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const message = `Name: ${formData.get('name')}\nEmail: ${formData.get('email')}\nPhone: ${formData.get('phone')}\nAddress: ${formData.get('address')}\nMessage: ${formData.get('message')}`;
            const whatsappUrl = `https://wa.me/6285773009666?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
    <script>
        <!-- Replace the include section with this -->
<div id="markdown-content"></div>

<script>
  fetch('content.md')
    .then(response => response.text())
    .then(text => {
      document.getElementById('markdown-content').innerHTML = 
        marked.parse(text);
    });
</script>
    </script>
</body>
</html>
